<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Shop - Home</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <h1 class="logo">My Shop</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to My Shop</h2>
            <p>Discover amazing products at the best prices</p>
            <a href="product.html" class="btn">Shop Now</a>
        </div>
        <div class="hero-image">
            <img src="images/hero.png" alt="Hero Image" style="width: 200px;height: auto;margin-right: 123px;">
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/product1.png" alt="Product 1">
                <h3>Product One</h3>
                <p>$29.99</p>
                <a href="product.html" class="btn">View Product</a>
            </div>
            <div class="product-card">
                <img src="images/product2.png" alt="Product 2">
                <h3>Product Two</h3>
                <p>$19.99</p>
                <a href="product2.html" class="btn">View Product</a>
            </div>
            <!-- Add more products as necessary -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
